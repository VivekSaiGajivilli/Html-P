<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
    <title>Ap Tourism Log In </title>
</head>
<body background="ap copy.jpeg" style="background-size: 100% 100%;">
    
    <h1 align="center">Log In</h1>
    
      
    <div style="padding:25%;padding-top: 0%; font-size: large;">
    <fieldset border="8" style="length: 500px; width: 800px;">
    <legend align="center"><h3>Details</h3></legend>
    <form action="">
    <label><b>Name</b></label>
    <input type="text" name="" >
    <br><br>
    <label><b>Email</b></label>
    <input type="email" name="">
    <br><br>
    <label><b>Password</b></label>
    <input type="password" name="" >
    <br><br>
    <input type="checkbox" name="">
    <b>Accept</b>
    <a href="https://tourism.ap.gov.in/assets/img/Terms-Conditions.pdf">Terms & Privacy</a>. <b>to log in</b>
    <br><br>
    <button type="submit" style="color: rgb(255, 0, 0); font-size: small;">Log In</button>
    <button type="reset" style="color: rgb(0, 0, 0); font-size: small;">reset</button>
    <marquee>
        <b>Andhra Pradesh Tourism Department</b>
    </marquee>
    </form>
    </fieldset>
    </div>



    
</body>
</html>
